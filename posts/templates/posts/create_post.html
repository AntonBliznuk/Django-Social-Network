{% extends 'posts/layout.html' %}
{% load static %}

{% block title %}Create New Post{% endblock %}

{% block add_css %}
    <link rel="stylesheet" href="{% static 'posts/css/create_post.css' %}">
{% endblock %}

{% block content %}
<div class="post-create-container">
    <h1>Create New Post</h1>
    
    <form method="POST" enctype="multipart/form-data" class="post-form">
        {% csrf_token %}

        <div class="form-group">
            <label for="id_image">Upload Image (optional):</label>
            {{ form.image }}
        </div>
        
        <div class="form-group">
            <label for="id_description">Post Description:</label>
            {{ form.description }}
        </div>
        
        <div class="form-group">
            <label for="id_text">Post Content:</label>
            {{ form.text }}
        </div>
        
        <div class="form-group">
            <label for="id_categories">Categories:</label>
            {{ category_form.categories }}
        </div>
        
        <div class="form-group">
            <button type="submit" class="btn-create">Create Post</button>
        </div>
    </form>
</div>
{% endblock %}
